<h1>Usu√°rio</h1>
<form action="#" class="form-horizontal">
  <fieldset>
    <legend>Dados Pessoais</legend>
    <div class="form-group">
      <label for="nome" class="col-lg-3 control-label">Nome</label>
      <div class="col-lg-9">
        <input type="text" id="nome" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="sobrenome" class="col-lg-3 control-label">Sobrenome</label>
      <div class="col-lg-9">
        <input type="text" id="sobrenome" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="nascimento" class="col-lg-3 control-label">Nascimento</label>
      <div class="col-lg-9">
        <input type="text" id="nascimento" class="form-control" placeholder="dd/mm/aaaa">
      </div>
    </div>
    <div class="form-group">
      <label for="sexo" class="col-lg-3 control-label">Sexo</label>
      <div class="col-lg-9">
        <input type="text" id="sexo" class="form-control">
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Dados de Contato</legend>
    <div class="form-group">
      <label for="email" class="col-lg-3 control-label">Email</label>
      <div class="col-lg-9">
        <input type="email" id="email" class="form-control" placeholder="nome@empresa.com">
      </div>
    </div>
    <div class="form-group">
      <label for="celular" class="col-lg-3 control-label">Celular</label>
      <div class="col-lg-9">
        <input type="text" id="celular" class="form-control" placeholder="(99) 9 9999-9999">
      </div>
    </div>
    <div class="form-group">
      <label for="telefone1" class="col-lg-3 control-label">Tel. Residencial</label>
      <div class="col-lg-9">
        <input type="text" id="telefone1" class="form-control" placeholder="(99) 2345-6789">
      </div>
    </div>
    <div class="form-group">
      <label for="telefone2" class="col-lg-3 control-label">Tel. Comercial</label>
      <div class="col-lg-9">
        <input type="text" id="telefone2" class="form-control" placeholder="(99) 2345-6789">
      </div>
    </div>
  </fieldset>
</form>
