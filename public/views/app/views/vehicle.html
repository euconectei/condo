<h1>Veículo</h1>
<form action="#" class="form-horizontal row">
  <fieldset class="col-lg-6">
    <div class="form-group">
      <label for="marca" class="col-lg-3 control-label">Marca</label>
      <div class="col-lg-9">
        <input type="text" id="marca" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="modelo" class="col-lg-3 control-label">Modelo</label>
      <div class="col-lg-9">
        <input type="text" id="modelo" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="cor" class="col-lg-3 control-label">Cor</label>
      <div class="col-lg-9">
        <input type="text" id="cor" class="form-control">
        <p class="help-block">Utilize a cor indicada no documento do veículo.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="placa" class="col-lg-3 control-label">Placa</label>
      <div class="col-lg-9">
        <input type="text" id="placa" class="form-control">
      </div>
    </div>
  </fieldset>
</form>
