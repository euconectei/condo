<h1>Patrimônio</h1>
<form action="#" class="form-horizontal">
  <fieldset>
    <legend>Dados do Patrimônio</legend>
    <div class="form-group">
      <label for="bloco" class="col-lg-3 control-label">Bloco</label>
      <div class="col-lg-9">
        <input type="text" id="bloco" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="numero" class="col-lg-3 control-label">Número</label>
      <div class="col-lg-9">
        <input type="text" id="numero" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="proprietario" class="col-lg-3 control-label">Proprietário</label>
      <div class="col-lg-9">
        <input type="text" id="proprietario" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="alugado" class="col-lg-3 control-label">Alugado</label>
      <div class="col-lg-9">
        <div class="checkbox">
          <input type="checkbox" id="alugado" name="alugado" ng-model="alugado" class="" value="true"> Sim
        </div>
      </div>
    </div>
    <div class="form-group" ng-show="alugado">
      <label for="inquilino" class="col-lg-3 control-label">Inquilino</label>
      <div class="col-lg-9">
        <input type="text" id="inquilino" class="form-control">
      </div>
    </div>
  </fieldset>
</form>
