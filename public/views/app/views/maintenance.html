    <div class="form-group">

      </div>
    </div>
    <div class="form-group">

          <option value="option">option</option>
          <option value="option">option</option>
          <option value="option">option</option>
        </select>
      </div>
    </div>

      <label for="status" class="col-lg-3 control-label">Status</label>
      <div class="col-lg-9">
        <input type="text" id="status" class="form-control">
      </div>
    </div>
  </fieldset>
</form>
